name: 使用BBRv3构建内核

on:
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  LOCALVERSION: "-joeyblog"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64, arm64]
    env:
      ARCH: ${{ matrix.arch }}
      KERNEL_VERSION: ""
    steps:
      - name: 获取内核版本号
        id: get_kernel_version
        run: |
          version=$(curl -s https://www.kernel.org | grep -A 1 -m 1 "stable:" | grep -oP '\d+\.\d+\.\d+')
          echo "KERNEL_VERSION=$version" >> $GITHUB_ENV

      - name: 拉取代码仓库
        uses: actions/checkout@v4

      - name: 安装构建依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git build-essential \
            libncurses-dev libssl-dev libelf-dev \
            libudev-dev libpci-dev libcap-dev libpcre2-dev \
            bison bc flex rsync debhelper \
            dpkg-dev fakeroot kmod cpio dwarves lz4 zstd xz-utils
          if [ "${{ matrix.arch }}" == "arm64" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
          fi

      - name: 创建内核目录
        run: mkdir ./kernel/

      - name: 下载内核源代码
        working-directory: ./kernel/
        run: |
          kernel_branch=$(echo "${{ env.KERNEL_VERSION }}" | grep -oP '^\d+\.\d+')
          git clone --branch linux-$kernel_branch.y https://github.com/gregkh/linux.git

      - name: 添加Google BBRv3补丁
        working-directory: ./kernel/linux/
        run: |
          git remote add google-bbr https://github.com/google/bbr.git
          git fetch google-bbr
          git checkout google-bbr/v3

      - name: 设置内核版本信息
        working-directory: ./kernel/linux/
        run: |
          IFS='.' read -r version patchlevel sublevel <<< "${{ env.KERNEL_VERSION }}"
          sed -i "s/^VERSION = .*/VERSION = $version/" Makefile
          sed -i "s/^PATCHLEVEL = .*/PATCHLEVEL = $patchlevel/" Makefile
          sed -i "s/^SUBLEVEL = .*/SUBLEVEL = $sublevel/" Makefile
          echo "${{ env.LOCALVERSION }}" > localversion

      - name: 设定内核配置文件
        working-directory: ./kernel/linux/
        run: |
          if [ "${{ matrix.arch }}" == "arm64" ]; then
            cp "${{ github.workspace }}/arm64.config" .config
            make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- olddefconfig
          else
            cp "${{ github.workspace }}/x86-64.config" .config
            make olddefconfig
          fi

      - name: 编译内核并打包deb
        working-directory: ./kernel/linux/
        run: |
          if [ "${{ matrix.arch }}" == "arm64" ]; then
            make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- bindeb-pkg -j$(nproc)
          else
            make bindeb-pkg -j$(nproc)
          fi

      - name: 压缩deb文件为tar.gz
        working-directory: ./kernel/
        run: |
          # 此时deb文件应在./kernel/目录下（bindeb-pkg会在上级目录生成deb）
          tar -czf kernel_release_${{ env.ARCH }}_${{ env.KERNEL_VERSION }}.tar.gz linux-*.deb

      - name: 上传构建产物
        # 注意这里的path路径，加上./kernel/前缀确保上传在正确的目录中生成的文件
        uses: actions/upload-artifact@v4
        with:
          name: kernel_release_${{ env.ARCH }}_${{ env.KERNEL_VERSION }}
          path: ./kernel/kernel_release_${{ env.ARCH }}_${{ env.KERNEL_VERSION }}.tar.gz

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 再次获取内核版本号
        id: get_kernel_version
        run: |
          version=$(curl -s https://www.kernel.org | grep -A 1 -m 1 "stable:" | grep -oP '\d+\.\d+\.\d+')
          echo "KERNEL_VERSION=$version" >> $GITHUB_ENV
      
      - name: 下载x86_64构建产物
        uses: actions/download-artifact@v3
        with:
          name: kernel_release_x86_64_${{ env.KERNEL_VERSION }}
          path: ./kernel

      - name: 下载arm64构建产物
        uses: actions/download-artifact@v3
        with:
          name: kernel_release_arm64_${{ env.KERNEL_VERSION }}
          path: ./kernel

      - name: 发布到GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "kernel-${{ env.KERNEL_VERSION }}"
          name: "Kernel ${{ env.KERNEL_VERSION }} (arm64 & x86_64) Latest"
          files: |
            ./kernel/kernel_release_x86_64_${{ env.KERNEL_VERSION }}.tar.gz
            ./kernel/kernel_release_arm64_${{ env.KERNEL_VERSION }}.tar.gz
          body: |
            Auto-generated release for kernel version ${{ env.KERNEL_VERSION }} (arm64 & x86_64)

